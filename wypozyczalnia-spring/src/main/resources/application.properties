# https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#boot-features-configure-datasource

## HSQLDB
spring.datasource.url=jdbc:hsqldb:hsql://localhost/wypozyczalnia
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
# for using  SQL initialization  = always   (default  =embedded)
#spring.datasource.initialization-mode=always 
#spring.datasource.initialization-mode=embedded

# enabled for JPA initialization (=create) and disable for SQL initialization (=none)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect

